apply plugin: 'com.android.library'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 18
        targetSdkVersion 28
        versionCode 4
        versionName "1.1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            consumerProguardFiles 'thingy-proguard-rules.pro'
        }
    }
}

dependencies {
    // Device Firmware Update
    api 'no.nordicsemi.android:dfu:1.9.0'
}
